<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

    <div class="main-section">
        <div class="wrapper">

            <div class="deposit-table">
                <div class="deposit-detail">
                    <div class="first-section">
                        <div class="f-line">
                            <div class="top">
                                <img src="images/table-w-icon.png" alt="">
                                <p>Transfer To Table Wallet</p>
                            </div>
                            <div class="bottom">
                                <span>Your Global Balance:  1450$</span>
                            </div>
                        </div>
                        <div class="button-section">
                            <button class="f-btn">100</button>
                            <button class="s-btn">235</button>
                            <button class="t-btn">500</button>
                        </div>

                        <div class="slider-container">
                            <input type="range" class="slider" id="myRange">
                        </div>

                        <button class="transfer-btn">
                            <span>Transfer</span>
                            <img src="images/arrow-down.png" alt="">
                        </button>
                    </div>

                    <div class="second-section">
                        <div class="title">
                            <img src="images/" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
